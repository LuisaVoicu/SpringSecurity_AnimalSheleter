<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body>
<div th:replace="~{fragments :: header}"></div>


<h1>Update user!!! todo</h1>


<form  th:action="@{/users/update-details}" method="post" th:object="${user}" class="px-4">

    <div class="mb-3 row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-6">
            <input type="hidden"  id="username" autofocus="autofocus"
                   class="form-control" required name="username" th:field="*{username}" >
        </div>
    </div>

    <div class="mb-3 row">
        <label for="firstName" class="col-sm-2 col-form-label">first Name</label>
        <div class="col-sm-6">
            <input type="text"  id="firstName" autofocus="autofocus"
                   class="form-control" required name="firstName" th:field="*{firstName}" >
        </div>
    </div>

    <div class="mb-3 row">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-6">
            <input type="text"  id="lastName" autofocus="autofocus"
                   class="form-control" required name="lastName" th:field="*{lastName}" >
        </div>
    </div>

    <div class="mb-3 row">
        <label for="emailAddress" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
            <input type="text"  id="emailAddress" autofocus="autofocus"
                   class="form-control" required name="emailAddress" th:field="*{emailAddress}" >
        </div>
    </div>


    <div class="mb-3 row">
        <label>User Roles
            <select th:field="${user.roles}" multiple="multiple">
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:text="${role.role}"
                ></option>
                <p class="error" th:errors="${user.roles}"></p>
            </select>
        </label>
    </div>

    <div>
        <button type="submit" class="btn btn-success">Edit User</button>
    </div>
</form>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
